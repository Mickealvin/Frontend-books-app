<div class="container-btn">
  <button routerLink="/book-create"
  
  class="btn btn-sm"
>
  Create New
</button>
</div>

<div>
  <div class="row">
    <div class="col-4">
      <input [(ngModel)]="searchTerm" class="form-control mr-sm-2" type="number" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0 mr-3" type="submit" (click)="searchBook()">Search</button>
      <button class="btn btn-outline-info my-2 my-sm-0" (click)="clear()">Clear</button>
    </div>
  </div>
<table class="table table-hover ">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Excerpt</th>
        <th>Publish Date</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="
          let  book of bookList
            | paginate: { itemsPerPage: 5, currentPage: p };
        "
      >
        <td><a [routerLink]="['/book-detail', book.ID]">{{ book.Title }}</a></td>
        <td>{{ book.Description }}</td>
        <td>{{ book.Excerpt }}</td>
        <td>{{ book.PublishDate | date: "short" }}</td>
        <td>
           <button
            (click)="OndeleteBook(book)"
            
            class="btn btn-sm btn-danger"
          >
            Delete
          </button> 
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
